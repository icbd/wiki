<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="baidu-site-verification" content="N8puBEK3T2" />

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <script>
    function loadScriptString(jsCode) {
      var script = top.document.createElement("script");
      script.type = "text/javascript";
      try {
        script.appendChild(document.createTextNode(jsCode));
      } catch (ex) {
        script.text = jsCode;
      }

      document.body.appendChild(script);

    }
    loadScriptString('(adsbygoogle = window.adsbygoogle || []).push({google_ad_client: "ca-pub-7755098768500193", enable_page_level_ads: true});');

    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-7755098768500193",
      enable_page_level_ads: true
    });
  </script>
</head>
